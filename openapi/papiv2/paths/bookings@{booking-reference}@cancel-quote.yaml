get:
  tags:
    - Bookings
  description: |
    Gets the cancellation quote for an existing booking.


    **Note**: This endpoint is only available to <u>merchant partners</u>.
    

    (Response sample generated on: 2020-08-25)
  operationId: bookingsCancelQuote
  summary: '/bookings/{booking-reference}/cancel-quote'
  parameters:
    - $ref: ../components/parameters/accept.yaml
    - name: booking-reference
      in: path
      required: true
      description: >
        The booking reference code (in format `BR-123456789`, which is generated by Viator and returned in the `bookingRef` element in the response from [/bookings/hold](../bookingsHold)) for the booking for which to retrieve a cancellation quote
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json;version=2.0:
          schema:
            $ref: ../components/schemas/CancelBookingQuoteResponse.yaml
          examples:
            '1':
              $ref: ../components/examples/bookings-cancel-quote-example.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '406':
      $ref: ../components/responses/NotAcceptable.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
    '503':
      $ref: ../components/responses/ServiceUnavailable.yaml
