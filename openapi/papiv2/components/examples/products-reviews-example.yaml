            "text": "The actual hop on hop off bus tour was very good we got to visit loads of sights. We purchased the Deluxe ticket with 4 attractions and went to them all in one day because of the rain. The only thing was I purchased a Deluxe ticket which was buy 2 days and get 3rd day free but when we tried to go on the bus on the 3 rd day we was told our ticket had expired and we had to pay an additional 10$.  ",
