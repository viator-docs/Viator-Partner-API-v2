            "publishedDate": "2020-03-09T23:44:57Z",
            "userName": "Keithy",
            "rating": 3,
            "text": "Very slow, I know Sydney is a big city but there are so many traffic lights the bus gets stopped at and some of its actual stops it takes ages to get passengers on and off and when you are exposed on the upper deck in 36 degrees plus temperatures it becomes very unpleasant. One bus we were on vibrated terribly when stopped and on one the downstairs air conditioning wasn’t working so had to change busses. Some pretty naff music between commentary’s.but at least we seen some of the sights of Sydney on the whole probably worth it",
            "title": "Slow Sydney bus tour",
