            "userName": "Nettie-Mara",
            "rating": 2,
            "text": "The trip was very long, but you did to see many great sights in Sydney. The Zoo stop was our extra sight. It was really not a \"real\" Zoo but one of several events in a strip mall. Our ticket expired there and the driver said it would be $5.00 more each to finish out trip. My payment slip shows $10.00 but my credit cards shows I was charged $59.00!  That's a BIG problem.",
