            "publishedDate": "2020-02-28T00:00:01Z",
            "userName": "Ken_B",
            "rating": 2,
            "text": "2/25/20 in Sydney.  Had seen the concept elsewhere and it seemed to be a good way to see the city.  Waited 45 minutes for a bus to appear.  Due to overwhelming volume they put an extra bus on the route so we actually were able to get on.  Didn’t dare “hop off” because of the volume of people waiting at each stop (afraid we would not be able to get back on).\n\nThe commentary was informative, but the large number of riders (and the small number of busses) broke the system.  This was a pure miss.  Probably won’t try to use it in other locations in the future.",
            "title": "“Missed it by that much...”",
