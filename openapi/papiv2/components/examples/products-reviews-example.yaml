            "text": "Excellent tour two routes saw not only major attractions darling harbor opera house the Eye but also Bondi beach and a number of local towns\nBoat tour was great went to Manly and Watson cove both grea places for a stroll and drinks and food on the waterfront \nWell worth the price",
