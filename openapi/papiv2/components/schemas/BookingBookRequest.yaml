allOf:
  - $ref: ./BookingRequest.yaml
  - type: object
    required:
      - bookerInfo
      - communication
      - partnerBookingRef
    properties:
      bookingRef:
        type: string
        description: The booking reference code that is generated by Viator and returned in the `bookingRef` element in the response from [/bookings/hold](../bookingsHold).
      partnerBookingRef:
        type: string
        pattern: '(?s).*[\S].*'
        description: >
          Booking reference for this booking (generated by partner)


          **Note**: if you do not wish to generate your own partner booking
          reference, it is acceptable to use the Viator-generated booking
          reference, as per the request sample.
      languageGuide:
        allOf:
          - $ref: ./LanguageGuide.yaml
          - type: object
            description: >
              Specifies which language and what type of language guide to
              include if language guides are available for this product. 


              - **Note**: This element must be included in order to book
              products that offer language guides.
      bookerInfo:
        $ref: ./BookerInfo.yaml
      bookingQuestionAnswers:
        type: array
        description: >
          Answers to booking questions required for this booking


          - See: [Booking concepts â€“ Booking
          questions](../../../../papiv2/booking-concepts/booking-questions) for more
          information.
        items:
          $ref: ./BookingQuestionAnswers.yaml
      communication:
        $ref: ./CommunicationInfo.yaml
      additionalBookingDetails:
        $ref: ./AdditionalBookingDetails.yaml
