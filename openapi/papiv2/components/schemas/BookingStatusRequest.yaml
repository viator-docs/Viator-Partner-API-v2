type: object
properties:
  bookingRef:
    type: string
    description: The booking reference code (in format `BR-123456789`, which is generated by Viator and returned in the `bookingRef` element in the response from [/bookings/hold](../bookingsHold)) for the booking for which to retrieve status information
  partnerBookingRef:
    description: The booking reference code generated by you (the partner) that was provided in in the request to [/bookings/book](../bookingsBook)) for the booking for which to retrieve status information
    type: string
    pattern: '(?s).*[\S].*'
