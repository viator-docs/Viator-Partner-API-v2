type: object
required:
  - recommendedRetailPrice
  - partnerNetPrice
  - bookingFee
  - partnerTotalPrice
properties:
  recommendedRetailPrice:
    $ref: ./RecommendedRetailPrice.yaml
  partnerNetPrice:
    $ref: ./PartnerNetPrice.yaml
  bookingFee:
    type: number
    description: >-
      The booking fee component of the total amount that Viator invoices the
      merchant for this item (the rate applied is given in the merchant's
      contract with Viator)
  partnerTotalPrice:
    type: number
    description: The total amount that Viator will invoice the merchant for this item
